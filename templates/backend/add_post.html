{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-10 my-5 py-5 offset-lg-1">
            <div class="card my-5">
                <div class="card-header">CodeBreakers</div>
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center title-2">Add Post</h3>
                    </div>
                    <hr>
                    <form action="{% url 'site:add_post'%}" method="post" novalidate="novalidate" enctype="multipart/form-data">
                       {% csrf_token %}
                         {{post_form.media}}
                       {{post_form|crispy}}
                        <div class="my-4">
                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                        <span id="payment-button-amount">Submit</span>
                    </button>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock%}
